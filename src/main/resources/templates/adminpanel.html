<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
<base href="/">
<div th:replace="header::header"></div>

</head>
<body>
	<nav th:replace="navbar :: navbar"></nav>

	<div class="welcome">
		<div class="container">
			<h2 class="agileits_w3layouts_head">
				User <span>Management</span> Panel

			</h2>
			<div class="w3_agile_image">
				<img src="images/1.png" alt=" " class="img-responsive">
			</div>

		</div>
			
	</div>


	<div class="container">

		<table class="table table-bordered table-hover text-center" >
			<tr>
				<th class="text-center">Username</th>
				<th class="text-center">User Role</th>
				<th class="text-center">Action</th>
			</tr>
			<tr th:each="user : ${users}">
				<td><a th:href="@{/profile/{userId}(userId=${user.userId})}"
					th:text="${user.username}"></a></td>
				<td th:each="role : ${user.authorities}" th:text="${role.authority}"></td>
				<td>
					<form th:action="@{/adminpanel/{userId}/(userId = ${user.userId})}"
						method="post">
						<p>
							<button type="submit" class="btn btn-danger">Delete
										User</button>
						</p>
					</form>
				</td>
			</tr>

		</table>

	</div>
	<div class="welcome">
		<div class="container">
			<h2 class="agileits_w3layouts_head">
				Message <span>Management</span> Panel

			</h2>
			<div class="w3_agile_image">
				<img src="images/1.png" alt=" " class="img-responsive">
			</div>

		</div>
			
	</div>

<div class="container" style="margin-bottom: 5%">

		<table id="profile" class="table table-bordered table-hover text-center">
			<tr>
				<th class="text-center">Message Title</th>
				<th class="text-center">Username</th>
				<th class="text-center">Action</th>
			</tr>
			<tr th:each="message : ${messages}">
				<td><a
					th:href="@{/discussionform/{messageId}(messageId=${message.messageId})}"
					th:text="${message.messageTitle}"></a></td>
				<td><a
					th:href="@{/profile/{userId}(userId=${message.user.userId})}"
					th:text="${message.user.username}"></a></td>
				<td>
					<form
						th:action="@{/message/{messageId}/delete(messageId=${message.messageId})}"
						method="post">
						<p>
							<button type="submit" class="btn btn-danger">Delete
										Message</button>
						</p>
					</form>
				</td>
			</tr>

		</table>

	</div>

	<!-- footer -->
	<footer th:replace="footer :: footer"></footer>

</body>
<script src="js/bootstrap.js"></script>

</html>
