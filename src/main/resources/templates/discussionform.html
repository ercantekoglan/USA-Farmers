<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
<div th:replace="header::header"></div>
<link href="css/nutrients.css" rel="stylesheet">
</head>
<body>
	<nav th:replace="navbar :: navbar"></nav>

	<div class="welcome">
		<div class="container">
			<h2 class="agileits_w3layouts_head">
				Discussion <span>Form</span>
			</h2>
			<div class="w3_agile_image">
				<img src="images/1.png" alt=" " class="img-responsive">
			</div>
			<div class="w3ls_news_grids ">
				<ul style="margin-left: 40%; margin-right: 20%;  margin-bottom: -5%;">
					<li>No Spam / Advertising / Self-promote in the forums</li>
					<li>Do not post copyright-infringing material</li>
					<li>Do not post “offensive” posts</li>
					<li>Do not cross post questions</li>
					<li>Be respectful of other members at all times</li>
				</ul>

			</div>

		</div>

	</div>



		<div class="container">


			<div class="w3ls_news_grids">
				<button class="tablink"
					style="width: 25%; margin: 60px auto; display: grid;"
					onclick="window.location.href='/createmessage'">Create
					Post</button>
				<div class="col-4" style="margin-bottom: 2rem"
					th:each="message : ${messages}">

					<div class="agileits_w3layouts_news_grid">

						<h4>
							<a
								th:href="@{discussionform/{messageId}(messageId=${message.messageId})}"
								th:text="${message.messageTitle}"></a>
						</h4>
						<p
							style="width: 80%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
							th:text="${message.messageContent}"></p>
						<ul class="text-right">
							<li
								th:text="${#temporals.format(message.createdDate, 'dd-MM-yyyy')}"><i
								class="fa fa-calendar" aria-hidden="true"></i></li>
							<li><i class="fa fa-user" aria-hidden="true"></i><a
								th:href="@{/profile/{userId}(userId=${message.user.userId})}"
								th:text="${message.user.username}"></a></li>
						</ul>
					</div>
				</div>

			</div>

			<div class="clearfix"></div>
		</div>
	


	<!-- footer -->
	<footer th:replace="footer :: footer"></footer>

</body>
<script src="js/bootstrap.js"></script>
</html>
