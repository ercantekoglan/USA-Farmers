<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
<div th:replace="header::header"></div>

</head>
<body>
	<nav th:replace="navbar :: navbar"></nav>

	<div class="welcome">
		<div class="container">
			<h2 class="agileits_w3layouts_head">
			Update <span>Farmer</span> Profile
			
			</h2>
			<div class="w3_agile_image">
				<img src="images/1.png" alt=" " class="img-responsive">
			</div>

		</div>
	</div>
	
	
	
	<div class="container">
		<form class="form-signin" action="#" th:action="@{/profile}"
			method="post">
			<table id="profile" class="table table-bordered table-hover text-center">
				<tr>
					<td>Username</td>
					<td><input type="text" th:field="${user.username}"
						pattern=".{3,}" required title="3 characters minimum" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" th:field="${user.password}"
						pattern=".{8,20}" required title="8 to 20 characters" /></td>
				</tr>
				<tr>
					<td>E-Mail</td>
					<td><input type="text" th:field="${user.email}"
						placeholder="e-mail"
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
						title="example@xmail.com" /></td>
				</tr>
				<tr>
					<td>Address Line 1</td>
					<td><input type="text" th:field="${user.address.addressLine1}" /></td>
				</tr>
				<tr>
					<td>Address Line 2</td>
					<td><input type="text" th:field="${user.address.addressLine2}" /></td>
				</tr>
				<tr>
					<td>City</td>
					<td><input type="text" th:field="${user.address.city}" /></td>
				</tr>
				<tr>
					<td>State</td>
					<td><input type="text" th:field="${user.address.state}" /></td>
				</tr>
				<tr>
					<td>Zip Code</td>
					<td><input type="text" th:field="${user.address.zipCode}" /></td>
				</tr>
				<tr>
					<td>What do you produce?</td>
					<td><input type="text" th:field="${user.userProduct}" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit"
						value="Save My Information"></td>
				</tr>
			</table>
		</form>
	</div>

	<!-- footer -->
	<footer th:replace="footer :: footer"></footer>

	<script src="js/bootstrap.js"></script>
	<script src="js/calculator.js"></script>
</body>

</html>
